<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Riesgo Crediticio - Análisis Específico</title>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Análisis de Riesgo Crediticio</h1>

    <div class="dashboard-grid">

        <!-- Row 1: Commune and Nationality -->
        <div class="chart-container" style="grid-column: span 2;">
            <div class="chart-header">
                <h2 class="chart-title">Análisis por Comuna: Ingreso vs Rechazo</h2>
            </div>
            <div id="commune-chart" style="width: 100%; height: 600px;"></div>
        </div>

        <div class="chart-container" style="grid-column: span 2;">
            <div class="chart-header">
                <h2 class="chart-title">Score por Nacionalidad</h2>
            </div>
            <div id="nationality-chart" style="width: 100%; height: 350px;"></div>
        </div>

        <!-- Row 2: Age Analysis -->
        <div class="chart-container" style="grid-column: 1 / -1;">
            <div class="chart-header">
                <h2 class="chart-title">Tasa de Rechazo por Edad</h2>
            </div>
            <div id="age-chart" style="width: 100%; height: 300px;"></div>
        </div>

    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>

</html>
